<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register">
    <div class="register-box">
        <span class="register"><h2>Create new account!</h2></span>
        <div>
            <mat-form-field appearance="fill">
                <mat-label>Username</mat-label>
                <input matInput  placeholder="Username" type="text" formControlName="username" required>
                <mat-error *ngIf="username?.errors?.['required']">Username is required</mat-error>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="fill">
                <mat-label>Email</mat-label>
                <input matInput placeholder="Email" type="email" formControlName="email" required email="true">
                <mat-error *ngIf="email?.errors?.['required']">Email is required</mat-error>
                <mat-error *ngIf="email?.errors?.['email']">Email is invalid</mat-error>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="fill" class="margin-r">
                <mat-label>First name</mat-label>
                <input matInput placeholder="First name" type="text" formControlName="firstName" required>
                <mat-error *ngIf="firstName?.errors?.['required']">First name is required</mat-error>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Last name</mat-label>
                <input matInput placeholder="Last name" type="text" formControlName="lastName" required>
                <mat-error *ngIf="lastName?.errors?.['required']">Last name is required</mat-error>
            </mat-form-field>
        </div>
        <div formGroupName="address">
            <mat-form-field appearance="fill" class="margin-r">
                <mat-label>Country</mat-label>
                <input matInput placeholder="Country" type="text" formControlName="country">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>City</mat-label>
                <input matInput placeholder="City" type="text" formControlName="city">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="fill" class="margin-r">
                <mat-label>Password</mat-label>
                <input matInput placeholder="Password" type="password" formControlName="password" required>
                <mat-error *ngIf="password?.errors?.['required']">Password is required</mat-error>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Confirm password</mat-label>
                <input matInput placeholder="Confirm Password" type="password" formControlName="confirmPassword" required>
                <mat-error *ngIf="confirmPassword?.errors?.['required']">Confirm password is required</mat-error>
            </mat-form-field>
            <mat-error *ngIf="confirmPassword?.errors?.['not_match']">Passwords not match</mat-error>
        </div>
        <p class="error" *ngIf="!registerError?.success"> {{ registerError?.error }}</p>
        <button mat-raised-button color="primary" type="submit" [disabled]="!registerForm.valid">Submit</button>
    </div>
</form>
